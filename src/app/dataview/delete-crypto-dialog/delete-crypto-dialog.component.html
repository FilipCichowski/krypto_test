<div class="add-crypto">
  <h3>Alert</h3>
  <h4>Czy chcesz usunąć kryptowalutę z katalogu Moich Kryptowalut?</h4>
  <form autocomplete="off">
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" (click)="deleteCrypto()">TAK</button>
      <button mat-raised-button color="warn">NIE</button>
    </div>
  </form>
</div>
