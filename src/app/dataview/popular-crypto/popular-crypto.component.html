<h2>Popularne kryptowaluty</h2>
<dx-data-grid
    [dataSource]="cryptoData">
    <dxo-scrolling mode="standard" [useNative]="true"></dxo-scrolling>
    <dxi-column
    dataField="img"
    caption="Logo"
    [width]="100"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="imgTemplate"
  ></dxi-column>
    <dxi-column
        dataField="symbol"
        caption="Symbol"
        alignment="left">
    </dxi-column>
    <dxi-column
        dataField="name"
        caption="Nazwa"
        alignment="left">
    </dxi-column>
    <dxi-column
        dataField="price"
        caption="Aktualna wartość">
    </dxi-column>
    <dxi-column
        dataField="marketCap"
        [width]="200"
        caption="Kapitalizacja rynkowa">
    </dxi-column>
    <dxi-column
        dataField="low"
        caption="Low"
        cellTemplate="lowTemplate"
        alignment="center">
    </dxi-column>
    <dxi-column
        dataField="high"
        caption="High"
        cellTemplate="highTemplate"
        alignment="center">
    </dxi-column>
    <dxi-column
    dataField="isSelected"
    caption="Moja kryptowaluta"
    [width]="170"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="myCryptoTemplate"
  ></dxi-column>

    <div *dxTemplate="let e of 'imgTemplate'">
        <img [src]="e.value" />
    </div>

    <div *dxTemplate="let e of 'lowTemplate'">
        <div style="background-color: green; border-radius: 5px; text-align: center; padding: 5px;">{{e.text}}</div>
    </div>

    <div *dxTemplate="let e of 'highTemplate'">
        <div style="background-color: rgb(231, 52, 52); border-radius: 5px; text-align: center; padding: 5px;">{{e.text}}</div>
    </div>

    <div *dxTemplate="let e of 'myCryptoTemplate'">
        <mat-icon *ngIf="e.value">done</mat-icon>
    </div>

</dx-data-grid>
<div class="buttons">
    <button mat-raised-button color="primary" [disabled]="false">Dodaj do moich</button>
    <button mat-raised-button color="warn" [disabled]="false">Usuń z moich</button>
</div>
